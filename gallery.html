<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Dhamma Nandi Buddhist College</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Navbar styling */
    nav {
      background-color: #c21807;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      position: relative;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 14px 22px;
      font-weight: bold;
    }

    nav a:hover {
      background-color: #a31406;
      border-radius: 4px;
    }

    /* Hamburger button */
    .menu-toggle {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      padding: 12px;
      position: absolute;
      right: 10px;
      top: 8px;
    }

    .menu-toggle div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
      border-radius: 2px;
      transition: 0.3s;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
        padding-top: 45px;
      }

      nav a {
        display: none;
        width: 100%;
        text-align: left;
        border-top: 1px solid rgba(255,255,255,0.2);
        padding: 12px 18px;
      }

      nav.active a {
        display: block;
      }

      .menu-toggle {
        display: flex;
      }
    }

    /* Gallery Grid */
    .image-section {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      max-width: 1000px;
      margin: 20px auto;
    }

    .image-section img {
      width: 100%;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .image-section img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <header>
    <img src="dbclogo.png" alt="Dhamma Nandi Buddhist College Logo" style="width:120px;">

      navbar.classList.toggle('active');
    });
  </script>

</body>
